---
- name: "Install Horizon"
  include: install.yml
  when: enable_horizon is defined and enable_horizon |bool == True and skip_package_install | bool != True

- name: "Bootstrap Horizon"
  include: bootstrap.yml
  when: enable_horizon is defined and enable_horizon |bool == True and skip_bootstrap | bool != True

- name: "Start Horizon services"
  include: start.yml
  when: enable_horizon is defined and enable_horizon |bool == True and skip_start | bool != True
